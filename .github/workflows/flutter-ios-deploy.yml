name: Build and Upload iOS to TestFlight

on:
  workflow_dispatch: # manual trigger
  push:
    branches:
      - main

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0' # adjust to your version

      - name: Install dependencies
        run: flutter pub get

      # 2. Setup certificates and provisioning profiles
      - name: Decode and install distribution certificate
        run: |
          echo "${{ secrets.IOS_DISTRIBUTION_CERTIFICATE_BASE64 }}" | base64 --decode > certificate.p12
          security import certificate.p12 -k ~/Library/Keychains/login.keychain -P "${{ secrets.IOS_DISTRIBUTION_CERTIFICATE_PASSWORD }}" -T /usr/bin/codesign

      - name: Decode and install provisioning profile
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/Ilolo_AppStore.mobileprovision

      # 3. Create exportOptions.plist dynamically
      - name: Create exportOptions.plist
        run: |
          cat <<EOF > ios/exportOptions.plist
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store</string>
              <key>uploadSymbols</key>
              <true/>
              <key>compileBitcode</key>
              <false/>
              <key>signingStyle</key>
              <string>manual</string>
              <key>teamID</key>
              <string>${{ secrets.TEAM_ID }}</string>
              <key>provisioningProfiles</key>
              <dict>
                  <key>com.ilolo.app</key>
                  <string>Ilolo Marketplace App Store</string>
              </dict>
          </dict>
          </plist>
          EOF

      # 4. Build IPA
      - name: Build IPA
        run: flutter build ipa --release --export-options-plist=ios/exportOptions.plist

      # 5. Upload to TestFlight
      - name: Upload IPA to TestFlight
        uses: apple-actions/upload-testflight-build@v1
        with:
          app-type: ios
          app-path: build/ios/ipa/*.ipa
          issuer-id: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          api-key-id: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          api-private-key: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}

      # 6. Upload artifacts (optional)
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: IloloApp-IPA
          path: build/ios/ipa/*.ipa
